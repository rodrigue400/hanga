<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><h1 style="color: yellowgreen;">Upwork</h1></a>
        </div>
    
            <ul>
                <li><a href="#">Find Talent</a></li>
                <li><a href="#">Find Work</a></li>
                <li><a href="#">Why Upwork?</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Enterprise</a></li>
            </ul>
        </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
          <div class="actions">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>

      </nav>









      <section class="hero">
        <div class="content">
            <h1>How work <br>should work</h1>
            <p>Forget the old rules. You can have the best people. Right now. Right here.</p>
            <button class="get-started">Get Started</button>
        </div>
        <div class="image">
            <!-- Placeholder for illustration -->
            <img src="image.png" alt="Illustration of people collaborating"  aria-setsize="5cm">
        </div>
    </section>

    <footer>
        <div class="trusted-by">
            <p>Trusted by:</p>
            <img src="microsoft.png" alt="Microsoft">
            <img src="airbnb.png" alt="Airbnb">
            <img src="bissell.png" alt="Bissell">
        </div>
    </footer>
    <Script>
    document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = e.target.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop - 50,
                    behavior: 'smooth'
                });
            }
        });
    });
    
    // Log In button functionality
    document.querySelector('.login').addEventListener('click', () => {
        alert('Redirecting to login page...');
        window.location.href = 'login.html'; // Change to actual login page
    });
    
    // Sign Up button functionality
    document.querySelector('.signup').addEventListener('click', () => {
        alert('Redirecting to sign-up page...');
        window.location.href = 'signup.html'; // Change to actual signup page
    });
    
    // Get Started button functionality
    document.querySelector('.get-started').addEventListener('click', () => {
        alert('Welcome to the platform! Letâ€™s get started.');
        window.location.href = 'get-started.html'; // Change to actual Get Started page
    });
    </Script>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
